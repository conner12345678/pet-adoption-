<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="fanumTax.css">
</head>
<body>
	<div class="container">
		<form action="/api/v1/adopt/sign/up/add" method="POST">
			<h2>Sign Up</h2>
			<div class="inputBox">
				<input type="text" name="username" id="username" required>
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" name="password" id="password" required>
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password?</a>
				<a href="/">Login</a>
			</div>
			<div class="inputBox">
				<input type="submit" value="Sign Up">
			</div>
		</form>
	</div>
</body>
</html>

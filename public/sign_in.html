<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <form action="/api/v1/adopt/sign/in" method="POST">
        <label>Username:</label>
        <input type="text" name="username" id="username" placeholder="Username here" required>
        <label>Password:</label>
        <input type="password" name="password" id="password" placeholder="Password here" required>
        <input type="submit" value="Sign in">
    </form>
    <p>Dont have an acount? <a href="/sign/up">Sign up.</a></p>
</body>
</html>
